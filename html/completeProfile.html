<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <style>
        body {
            background-color: white;
            color: #4154f1;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4154f1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Complete Your Profile</h1>
    <form id="profileForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        let token;
        let username;

        async function decodeToken() {
            try {
                token = localStorage.getItem('token');
                console.log(token);
                if (!token) {
                    window.location.href = './login.html';
                }
                const response = await fetch('http://localhost:3000/api/decodeToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ token: token })
                });
                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    username = data.username;
                } else {
                    console.error('Failed to decode token:', response.statusText);
                }
            } catch (error) {
                console.error('Error in decodeToken:', error.message);
                window.location.href = './login.html';
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const date_of_birth = document.getElementById('date_of_birth').value;
            const bio = document.getElementById('bio').value;

            try {
                const response = await fetch('http://localhost:3000/api/addprofile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username: username, first_name, last_name, date_of_birth, bio })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Profile updated successfully!');
                    window.location.href = '../home/index.html'; // Redirect to home page
                } else {
                    alert('Profile update failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Profile update failed');
            }
        });

        window.onload = function() {
            decodeToken();
        }
    </script>
</body>
</html>
