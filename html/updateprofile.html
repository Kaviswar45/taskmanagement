<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            background-color: white;
            color: #4154f1;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #4154f1;
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4154f1;
            border-radius: 5px;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4154f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #2e3ea1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
                <button type="button" onclick="enableEdit()">Edit Details</button>
                <button type="button" onclick="updateDetails()" style="display: none;">Update Details</button>
            </div>
        </form>
    </div>

    <script>
        // Fetch username from local storage
        const username = localStorage.getItem('username');

        // Fetch user details from API and populate the form
        async function fetchUserDetails() {
            try {
                const response = await fetch(`http://localhost:3000/api/user-details?username=${username}`);
                const userDetails = await response.json();
                document.getElementById('username').value = userDetails.username;
                document.getElementById('email').value = userDetails.email;
                document.getElementById('first_name').value = userDetails.first_name;
                document.getElementById('last_name').value = userDetails.last_name;
                document.getElementById('date_of_birth').value = userDetails.date_of_birth ? userDetails.date_of_birth.slice(0, 10) : ''; // Format date if available
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        // Update user details via API
        async function updateDetails() {
            try {
                const userDetails = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    date_of_birth: document.getElementById('date_of_birth').value
                };

                const response = await fetch('http://localhost:3000/api/update-user-details', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userDetails)
                });

                if (response.ok) {
                    alert('User details updated successfully!');
                    document.getElementById('email').readOnly = true;
                    document.getElementById('first_name').readOnly = true;
                    document.getElementById('last_name').readOnly = true;
                    document.getElementById('date_of_birth').readOnly = true;
                    document.querySelector('button[type="button"][onclick="enableEdit()"]').style.display = 'block';
                    document.querySelector('button[type="button"][onclick="updateDetails()"]').style.display = 'none';
                } else {
                    throw new Error('Failed to update user details');
                }
            } catch (error) {
                console.error('Error updating user details:', error);
                alert('Failed to update user details');
            }
        }

        // Enable editing of user details fields
        function enableEdit() {
            document.getElementById('email').readOnly = false;
            document.getElementById('first_name').readOnly = false;
            document.getElementById('last_name').readOnly = false;
            document.getElementById('date_of_birth').readOnly = false;

            // Hide "Edit Details" button and show "Update Details" button
            document.querySelector('button[type="button"][onclick="enableEdit()"]').style.display = 'none';
            document.querySelector('button[type="button"][onclick="updateDetails()"]').style.display = 'block';
        }

        // Fetch user details on page load
        fetchUserDetails();
    </script>
</body>
</html>
